<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Ionic : Slidebox with Dynamic Slides</title>

</head>
<body>

  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>
      <!-- your app's css -->

      <!-- ionic/angularjs scripts -->
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <link href="css/tabSlideBox.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.js"></script>
      <script src="js/tabSlideBox.js"></script>
      <script src="cordova.js"></script>
  </head>

  <body ng-app="ionicApp" animation="slide-left-right-ios7">

  <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
              <ion-nav-back-button>
              </ion-nav-back-button>

              <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                  </button>
              </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
          <ion-header-bar class="bar-stable header-bar-design">
              <h1 class="title" style="color: #ffffff">UST GLOBAL</h1>
          </ion-header-bar>
          <ion-content class="ion-content" ng-controller="IndexCtrl">
              <ion-list>
                  <ion-item class="ion-item" nav-clear menu-close ng-click="gotobrowse()">
                      Demo 1
                  </ion-item>
                  <ion-item class="ion-item" nav-clear menu-close ng-click="gotobrowse()">
                      Demo 2
                  </ion-item>
                  <ion-item class="ion-item" nav-clear menu-close ng-click="gotobrowse()">
                      Demo 3
                  </ion-item>
              </ion-list>
          </ion-content>
      </ion-side-menu>
  </ion-side-menus>

  </body>
</html>

  <script src="js/index.js"></script>

</body>

</html>
